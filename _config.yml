repo: minvws/nl-covid19-notification-app-website

collections:
  questions:
    output: true
    permalink: /:categories/:name/
  questions-in-app:
    output: true
    permalink: in-app/:categories/:name/
  questions-scanner:
    output: true
    permalink: /:categories/:name/
  questions-scanner-in-app:
    output: true
    permalink: in-app/scanner/:categories/:name/
  user-instructions:
    output: false
  scanner-instructions:
    output: false  

sass:
  style: compressed
  load_paths:
    - css

include:
  - .well-known

exclude:
  - vendor
  - print-portal
  - Gemfile
  - Gemfile.lock
  - CODE_OF_CONDUCT.md
  - README.md
  - README.content-translations.md
  - README.development.md
  - README.i18n.md
  - README.requirements.md
  - LICENSES.md
  - LICENSE.txt
  - LICENSE.pdf
  - example.content-page.md
  - .sass-cache
  - .history

plugins:
  - "jekyll-github-metadata"
  - "jekyll-sitemap"
  - "jekyll-redirect-from"
  # - "jekyll-seo-tag"

incremental: false

url: "https://www.coronacheck.nl"
