## HEAD

head-social-og-site_name: CoronaCheck
  
head-social-og-title: 
  nl: Krijg toegang met de CoronaCheck-app
  en: Get access with the CoronaCheck-app
     
head-social-og-description: 
  nl: Met de app bewijs je dat je gevaccineerd of negatief getest bent. Of dat je eerder corona hebt gehad. Je kunt CoronaCheck gebruiken voor toegang tot bepaalde plekken. Of om naar andere landen te reizen.
  en:  With this app, you are able to prove you've been vaccinated, you’ve had corona or that you’ve recently tested negative for corona. You can use CoronaCheck to get access to certain places. And to travel to other countries. 

scanner-social-og-site_name: CoronaCheck Scanner
  
scanner-social-og-title: 
  nl: Download CoronaCheck Scanner
  en: Download CoronaCheck Scanner
    
scanner-social-og-description: 
  nl: Met CoronaCheck Scanner controleer je de geldigheid van het coronabewijs van de bezoeker en of de gegevens op jouw scherm hetzelfde zijn als op het identiteitsbewijs. De app wordt gebruikt voor toegang tot sommige locaties en activiteiten.
  en:  With CoronaCheck Scanner you check the validity of the visitor’s vaccination record, recovery or negative test result. And also if the data on your screen matches the data on the proof of identity. You can use CoronaCheck Scanner to check if a visitor can get access to certain locations or activities.

social-og-image-alt: 
  nl: Impressie van website waarop toelichting te vinden is
  en: Impression of website on which more information can be found

