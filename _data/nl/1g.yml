header-title: Krijg toegang met je coronabewijs

header-subtitle: Met een coronabewijs krijg je toegang tot bepaalde plekken en activiteiten in Nederland of op reis. Je kunt een bewijs maken als je bent gevaccineerd, uit een test blijkt dat je geen corona had, of als je corona hebt gehad en hersteld bent. Download de app voor een bewijs op je telefoon, of maak een papieren bewijs.

user-instructions-title: Hoe werkt het coronabewijs?

coronacheck-howto-step-1: Laat je testen of vaccineren

coronacheck-howto-step-2: Maak van het resultaat een bewijs met QR-code in de app, of via deze website op papier

coronacheck-howto-step-3: Laat je QR-code en identiteitsbewijs zien bij de ingang van de plek die je bezoekt, of aan de grens

grant-access-with-coronacheck-scanner-title: Geef toegang met de CoronaCheck Scanner

grant-access-with-coronacheck-scanner-content: Met CoronaCheck Scanner controleer je de geldigheid van het coronabewijs van bezoekers. Zo kun je veilig toegang geven tot jouw locatie of activiteit.


scanner-header-title: Geef toegang met CoronaCheck Scanner

scanner-header-subtitle: Met CoronaCheck Scanner controleer je de geldigheid van het coronabewijs van bezoekers. Dat doe je door de QR-code op hun bewijs te scannen. Zo kun je veilig toegang geven tot jouw locatie of activiteit.

