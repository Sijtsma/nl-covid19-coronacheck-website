about-coronacheck-scanner-content: <p>Wil je weten hoe je CoronaCheck kunt gebruiken om bezoekers toe te laten?</p><p><a href="/scanner" class="btn btn--cta" target="_blank">Bekijk de Scanner-app</a></p>

home-intro-content: Vanaf nu kun je met toegangstesten of een vaccinatiebewijs toegang krijgen tot bepaalde events en locaties in Nederland. <a href="/nl/faq/1-1-hoe-werkt-de-coronacheck-app/">Dit is hoe CoronaCheck werkt</a>. Vanaf juli kun je met CoronaCheck ook een herstelbewijs maken en een persoonlijke QR-code om internationaal te reizen. Hierover lees je meer op de pagina van de Rijksoverheid (<a href="https://www.rijksoverheid.nl/onderwerpen/coronavirus-vaccinatie/vraag-en-antwoord/wat-is-het-eu-digitaal-corona-certificaat" target="_blank" rel="noopener noreferrer">Wat is het EU Digitaal Corona Certificaat? | Rijksoverheid.nl</a>)

