header-title: Krijg toegang met de CoronaCheck-app

header-subtitle: Met de app bewijs je dat je gevaccineerd of negatief getest bent. Of dat je eerder corona hebt gehad. Je kunt CoronaCheck gebruiken voor toegang tot bepaalde plekken. Of om naar andere landen te reizen. 

scanner-header-title: Geef toegang met CoronaCheck Scanner

scanner-header-subtitle: Met CoronaCheck Scanner controleer je de geldigheid van het coronabewijs van de bezoeker en of de gegevens op jouw scherm hetzelfde zijn als op het identiteitsbewijs. De app wordt gebruikt voor toegang tot sommige locaties en activiteiten. Wil je CoronaCheck gebruiken voor je locatie of activiteit, lees dan meer op de pagina <a href="https://www.rijksoverheid.nl/onderwerpen/coronavirus-covid-19/cultuur-uitgaan-en-sport/coronatoegangsbewijs/ondernemers" target="_blank" rel="noopener noreferrer">Ondernemers, organisatoren en het coronatoegangsbewijs</a>.
    
