header-title: Veilig op reis met je coronabewijs

header-subtitle: Met een coronabewijs reis je veilig naar landen waar een bewijs nodig is. Je kunt een bewijs maken als je bent gevaccineerd, uit een test blijkt dat je geen corona had, of als je corona hebt gehad en hersteld bent. Download de app voor een bewijs op je telefoon, of maak een papieren bewijs.

user-instructions-title: Hoe werkt het coronabewijs?

coronacheck-howto-step-1: Controleer voor vertrek op <a href="https://www.wijsopreis.nl/" rel="noopener noreferrer" target="_blank">wijsopreis.nl</a> welk bewijs je nodig hebt op jouw bestemming

coronacheck-howto-step-2: Laat je op tijd testen of vaccineren als dat nodig is

coronacheck-howto-step-3: Maak van het resultaat een bewijs met QR-code in de app, of via deze website op papier

coronacheck-howto-step-4: Laat je QR-code zien aan de grens, of bij de ingang van plekken die je bezoekt in het buitenland

scanner-header-title: CoronaCheck Scanner niet in gebruik

scanner-header-subtitle: Bezoekers hebben geen coronabewijs meer nodig om toegang te krijgen tot bepaalde plekken en activiteiten. Daarom wordt de CoronaCheck Scanner op dit moment ook niet gebruikt in Nederland. 
