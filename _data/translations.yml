scanner-header-subtitle:
  nl: Met CoronaCheck Scanner controleer je de geldigheid van het vaccinatie- of testbewijs van de bezoeker en of de gegevens op jouw scherm hetzelfde zijn als op het identiteitsbewijs. De app wordt gebruikt voor toegang tot sommige locaties en activiteiten.
  fy: 
  en: With CoronaCheck Scanner you check the validity of the visitor’s vaccination record or negative test result. And also if the data on your screen matches the data on the proof of identity. You can use the CoronaCheck Scanner to check if a visitor can get access to certain locations or activities.
  ar: 
