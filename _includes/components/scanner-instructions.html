{% assign scanner-instructions = site.scanner-instructions | where:"lang", page.lang | where:"show", true | sort: "index" %}

<section class="scanner-instructions">
    <h1 class="scanner-instructions__pagetitle">{{ site.data[page.lang].translations.scanner-instructions-title }}</h1>

    {% for step in scanner-instructions %}
        <article class="scanner-instructions__step" id="step-{{ step.index }}">
            <div class="scanner-instructions__column-image">
            <img
                src="{{ site.baseurl }}/img/scanner-instructions/{{ step.graphic }}"
                alt=""
                loading="lazy"
                class="scanner-instructions__image"
            >
            </div>
            <div class="scanner-instructions__column-content">
            <h2 class="scanner-instructions__title">
                {{step.title}}
            </h2>
            <div class="scanner-instructions__text">
                {{ step.content  }}
            </div>
            </div>
        </article>
    {% endfor %}
</section>
