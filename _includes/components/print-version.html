<div class="print-version offset-background">
  <div class="print-version__column-image">
    <img
      src="{{ site.baseurl }}{{ site.data.setup.print-version-img[page.lang] }}"
      alt=""
      loading="lazy"
      class="print-version__image"
      width="250"
      height="191"
    >
  </div>
  <div class="print-version__column-content">
    <h2 class="print-version__title">{{ site.data[page.lang].translations.print-version-title }}</h2>
    <p>
      {{ site.data[page.lang].translations.print-version-content }}
    </p>
    <a href="{{ site.data.setup.print-version-url[page.lang] }}" class="btn btn--cta">{{ site.data[page.lang].translations.print-version-url-linktext }}</a>
  </div>
</div>
