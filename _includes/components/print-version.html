<div class="print-version">
  <div class="print-version__column-image">
    <img
      src="{{ site.baseurl }}/img/printbewijs.png"
      alt=""
      loading="lazy"
      class="print-version__image"
      width="250"
    >
  </div>
  <div class="print-version__column-content">
    <h2 class="print-version__title">{{ site.data.translations.print-version-title[page.lang] }}</h2>
    <p>
      {{ site.data.translations.print-version-content[page.lang] }}
    </p>
    {% comment %}
      <a href="{{ site.data.translations.print-version-url[page.lang] }}" class="btn">{{ site.data.translations.print-version-url-link[page.lang] }}</a>
    {% endcomment %}
  </div>
</div>
